<!DOCTYPE html>
<html>
<head>
  <title>Web App Prototype</title>
</head>
<body>
  <h1>Web App Prototype</h1>
  <img src="orders-post.jpg" alt="OLX">

  <h2>Register and Remove Products</h2>
  <form action="/register_product" method="post">
    <label for="product_sku">Product SKU:</label>
    <input type="text" id="product_sku" name="product_name" required>
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" required>
    <label for="product_description">Product Description:</label>
    <input type="text" id="product_description" name="product_description" required>
    <label for="product_price">Product Price:</label>
    <input type="number" id="product_price" name="product_price" min="0" max="10000" step="0.01" required>
    <input type="submit" value="Register Product">
  </form>

  <form action="/remove_product" method="post">
    <label for="product_id">Product SKU:</label>
    <input type="text" id="product_id" name="product_id" required>
    <input type="submit" value="Remove Product">
  </form>


  <h2>Modify Product Prices and Descriptions</h2>
  <form action="/modify_product_price" method="post">
    <label for="product_id_price">Product ID:</label>
    <input type="text" id="product_id_price" name="product_id_price" required>
    <label for="new_price">New Price:</label>
    <input type="number" id="new_price" name="new_price" min="0" max="10000" step="0.10" required>
    <input type="submit" value="Modify Price">
  </form>

  <form action="/modify_product_description" method="post">
    <label for="product_id_description">Product ID:</label>
    <input type="text" id="product_id_description" name="product_id_description" required>
    <label for="new_description">New Description:</label>
    <input type="text" id="new_description" name="new_description" required>
    <input type="submit" value="Modify Description">
  </form>


  <h2>Register and Remove Customer</h2>
  <form action="/register_customer" method="post">
    <label for="customer_register_id">Customer ID:</label>
    <input type="text" id="customer_register_id" name="customer_register_id" required>
    <label for="client_register_name">Customer Name</label>
    <input type="text" id="client_register_name" name="client_register_name" required>
    <label for="client_register_email">Customer Email</label>
    <input type="email" id="client_register_email" name="client_register_email" required>
    <label for="client_register_phone">Customer Phone</label>
    <input type="tel" id="client_register_phone" name="client_register_phone" pattern="[0-9]{9}" required>
    <label for="client_register_address">Customer Address</label>
    <input type="text" id="client_register_address" name="client_register_address" required>
    <input type="submit" value="Register Customer">
  </form>

  <form action="/remove_client" method="post">
    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" name="customer_id" required>
    <input type="submit" value="Remove Customer">
  </form>

  <h2>Make an Order</h2>
  <form action="/make_order" method="post">
    <label for="product_id_order">Product ID:</label>
    <input type="text" id="product_id_order" name="product_id_order" required>
    <label for="client_id_order">Client ID:</label>
    <input type="text" id="client_id_order" name="client_id_order" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <input type="submit" value="Make Order">
  </form>

  <h2>Pay an Order</h2>
  <form action="/simulate_payment" method="post">
    <label for="order_id">Order ID:</label>
    <input type="text" id="order_id" name="order_id" required>
    <input type="submit" value="Pay">
  </form>

</body>
</html>
