<html>
<head>
  <title>Web App Prototype</title>
</head>

<body>
  <h1>Web App Prototype</h1>
  <img src="orders-post.jpg" alt="OLX">

  <h2>Register and Remove Products</h2>
  <form action="/main.py" method="post">
     <label for="product_sku">Product SKU:</label>
     <input type="text" id="product_sku" name="product_name" required>
     <label for="product_name">Product Name:</label>
     <input type="text" id="product_name" name="product_name" required>
     <label for="product_description">Product Description:</label>
     <input type="text" id="product_description" name="product_description" required>
     <label for="product_price">Product Price:</label>
     <input type="number" id="product_price" name="product_price" min="0" max="10000" step="0.01" required>
     <label for="product_ean">Product EAN:</label>
     <input type="number" id="product_ean" name="product_ean">
     <input type="submit" value="Register Product">
  </form>

  <form action="/main.py" method="post">
    <label for="product_id">Product SKU:</label>
    <input type="text" id="product_id" name="product_id" required>
    <input type="submit" value="Remove Product">
  </form>

  <h2>Modify Product Prices and Descriptions</h2>
  <form action="/main.py" method="post">
    <label for="product_id_price">Product ID:</label>
    <input type="text" id="product_id_price" name="product_id_price" required>
    <label for="new_price">New Price:</label>
    <input type="number" id="new_price" name="new_price" min="0" max="10000" step="0.05" required>
    <input type="submit" value="Modify Price">
  </form>

  <form action="/main.py" method="post">
    <label for="product_id_description">Product ID:</label>
    <input type="text" id="product_id_description" name="product_id_description" required>
    <label for="new_description">New Description:</label>
    <input type="text" id="new_description" name="new_description" required>
    <input type="submit" value="Modify Description">
  </form>

  <h2>Register and Remove Customer</h2>
  <form action="/main.py" method="post">
    <label for="customer_register_id">Customer ID:</label>
    <input type="number" id="customer_register_id" name="customer_register_id" required>
    <label for="customer_register_name">Customer Name</label>
    <input type="text" id="customer_register_name" name="customer_register_name" required>
    <label for="customer_register_email">Customer Email</label>
    <input type="email" id="customer_register_email" name="customer_register_email" required>
    <label for="customer_register_phone">Customer Phone</label>
    <input type="tel" id="customer_register_phone" name="customer_register_phone" pattern="[0-9]{9}" required>
    <label for="customer_register_address">Customer Address</label>
    <input type="text" id="customer_register_address" name="customer_register_address" required>
    <input type="submit" value="Register Customer">
  </form>

  <form action="/main.py" method="post">
    <label for="customer_id">Customer ID:</label>
    <input type="number" id="customer_id" name="customer_id" required>
    <input type="submit" value="Remove Customer">
  </form>

  <h2>Make an Order</h2>
  <form action="/main.py" method="post">
    <label for="order_no">Order ID:</label>
    <input type="number" id="order_no" name="order_no" required>
    <label for="client_id_order">Customer ID:</label>
    <input type="number" id="client_id_order" name="client_id_order" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="product_order_sku">Product ID:</label>
    <input type="text" id="product_order_sku" name="product_order_sku" required>
    <label for="qty">Quantity:</label>
    <input type="number" id="qty" name="qty" required>
    <input type="submit" value="Make Order">
  </form>

  <h2>Pay an Order</h2>
  <form action="/main.py" method="post">
    <label for="order_id">Order ID:</label>
    <input type="number" id="order_id" name="order_id" required>
    <label for="customer_no">Customer ID:</label>
    <input type="number" id="customer_no" name="customer_no" required>
    <input type="submit" value="Pay">
  </form>

</body>
</html>
